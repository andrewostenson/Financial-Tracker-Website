<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Register</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="../style.css" rel="stylesheet">
</head>

<body class="account-body"> 
  <div class = "creation-page">
    <div class = "creation-container">
          <h1 class = "creation-header">New Account Registration</h1>
    <form id="registerForm">

        <label for="name">Username:</label>
        <input type="text" id="name" name="name" placeholder="Type in your name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Type in your email" required><br><br>

        <label for ="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Type in your password" 
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number 
        one upper/lower case letter, and at least 8 characters"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Type in your age" required><br><br>

        <button type = "submit" class="creation-button">Register</button>
    </form>
        <p id="registerMessage" style="color: red"></p>
        <p class="reglogSwitch">Already have an account? <br><a href = "login.html">Login</a></p>
    </div>
  </div>

<script src="register.js"></script>

</body>

</html>
